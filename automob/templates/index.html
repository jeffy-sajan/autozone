<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}


<body>

{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'images/auto1.jpg' %}" height="625px" width="1519px" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/auto2.jpg' %}" class="d-block w-100" height="625px" width="1519px" alt="...">
    </div>
    <div class="carousel-item">
      <img src="{% static 'images/auto3.jpg' %}" class="d-block w-100" height="625px" width="1519px" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container-fluid mt-4" style="margin-bottom:100px;">
    <h3 class="text-center"><u>TOP CATEGORIES</u></h3>

    <br>
    <br>

<div class="container-fluid mt-4 rounded rounded-5" style="margin-bottom:100px;">

    <div class="row">

{% for i in category %}


<div class="col-md-4"> <div class="card" style="width: 25rem;">
  <img src="{{i.image.url}}" class="card-img-top p-2" alt="" height="350px" width="100%">
  <div class="card-body">
      <h4 class="card-title" style="font-weight:bold;text-align:center">{{i.name}}</h4>
    <p class="card-text" style="text-align:justify;"></p>
    <a href="{% url 'shop:allproducts' i.name %}" class="btn btn-primary">VIEW</a>


  </div>
   </div>
</div>
        {% endfor %}
    </div>


</div>


{% endblock %}
</body>

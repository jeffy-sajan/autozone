<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}

<center>
    <h2 style="padding-top:50px;text-decoration:underline;">Enter Order Details</h2>
</center>


<form method="POST" >
    {% csrf_token %}

<div class="mt-3">
       <div class="mb-3">
  <label  class="form-label">Address:</label>
  <input type="text" class="form-control" name="a" placeholder="enter the address">
</div>
        <div class="mb-3">
  <label  class="form-label">Phone:</label>
  <input type="text" class="form-control" name="p" placeholder="enter the phone number">
</div>
        <div class="mb-3">
  <label  class="form-label">Account Number:</label>
  <input type="text" class="form-control" name="n" placeholder="enter the Acc Num">
</div>

<div class="col-12">
     <input type="submit" class="form-control" >
  </div>

</div>
</form>


{% endblock %}

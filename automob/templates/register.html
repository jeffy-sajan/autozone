<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block content %}


<center>
    <h1 style="padding-top:40px;text-decoration:underline;">REGISTER HERE</h1>

</center>


<form method="POST" >
    {% csrf_token %}

<div class="mt-3">
       <div class="mb-3">
  <label  class="form-label">Username:</label>
  <input type="text" class="form-control" name="u" placeholder="enter the username">
</div>
     <div class="mb-3">
<label  class="form-label">Password:</label>
  <input type="password" class="form-control" name="p" placeholder="enter the password">
</div>
     <div class="mb-3">
  <label  class="form-label">Confirm Password:</label>
  <input type="password" class="form-control" name="cp" placeholder="Re-enter the password">
</div>
    <div class="mb-3">
  <label  class="form-label">Email:</label>
  <input type="email" class="form-control" name="e" placeholder="enter the email address">
</div>


    <div class="col-12">
     <input type="submit" class="form-control" >
  </div>

</div>


</form>

{% endblock %}
